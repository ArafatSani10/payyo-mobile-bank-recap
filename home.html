<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payyo mfs function</title>
    <!-- daisy ui cdn -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <main class="flex justify-center">
        <div class="mockup-phone border-primary-3 ">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- stat -->
                <div class="stats shadow  mt-5 overflow-hidden">
                    <div class="stat bg-yellow-100">
                      <div class="stat-value ">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- stat end -->
                   <!-- features start -->
                    <div>
                        <button class="btn btn-sm bg-violet-200">Add Money</button>
                        <button class="btn btn-sm bg-orange-200">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                   <!-- features end -->

                    <!-- add money form start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Add Money</span>
                            </label>
                            <input type="text" placeholder="Your Account" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="Enter your Pin Number" class="input input-bordered" autocomplete="off" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-money" class="btn btn-primary">Add Money</button>
                          </div>
                        </form>
                      </div>
                    <!-- add money form end -->

              </div>
            </div>
          </div>
    </main>
    <script src="js/addMoney.js"></script>
</body>

</html>
